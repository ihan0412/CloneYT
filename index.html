<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Clone</title>
    <!-- title 유튜브 아이콘  -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'
   viewBox='0 0 28 20'><path d='M27.4433 3.12038C27.129 1.89551 26.1331 0.90449 24.902 0.590184C22.716
   0 14 0 14 0C14 0 5.284 0 3.09801 0.590184C1.86687 0.90449 0.871033 1.89551 0.556684 3.12038C0 5.3402
    0 10 0 10C0 10 0 14.6598 0.556684 16.8796C0.871033 18.1045 1.86687 19.0955 3.09801 19.4098C5.284 20 14
    20 14 20C14 20 22.716 20 24.902 19.4098C26.1331 19.0955 27.129 18.1045 27.4433 16.8796C28 14.6598 28 10
    28 10C28 10 28 5.3402 27.4433 3.12038Z' fill='%23FF0000'/><path d='M11.1999 14.2857L18.3999 10L11.1999
    5.71429V14.2857Z' fill='white'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css" />
</head>
<body>
<nav class="navbar"> <!--navbar expend lg 는 햄버거 버튼이 사라지면 안되기 때문에 삭제-->
    <div class="container-fluid justify-content-between">
        <!--  offcanvas 사이드바 버튼  -->
        <div class="d-flex align-items-center ">
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasYoutube" aria-controls="offcanvasYoutube"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
            <a class="navbar-brand" href="#">
                <img class="ytlogo" src="img/youtube_logo.png">
            </a>
        </div>

        <!--  검색 바  -->
        <form class="d-flex search-bar" role="search">
            <input class="form-control me-0" type="search" placeholder="검색" aria-label="Search">
            <button class="btn" type="submit">
                <img src="img/search.png">
            </button>
        </form>

        <!--  개인정보 드롭다운  -->
        <div class="d-flex ms-3">
            <div class="dropdown">
                <button class="btn btn-link text-white dropdown-toggle" type="button" id="dropdownUser"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="profile-img-placeholder">U</div>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                    <li><h6 class="dropdown-header">사용자 이름</h6></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">내 채널</a></li>
                    <li><a class="dropdown-item" href="#">YouTube Studio</a></li>
                    <li><a class="dropdown-item" href="#">계정 전환</a></li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">설정</a></li>
                    <li><a class="dropdown-item" href="#">고객센터</a></li>
                </ul>
            </div>
        </div>


    </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasYoutube" aria-labelledby="offcanvasYoutubeLabel">
    <!--header-->
    <div class="offcanvas-header">
        <div class="d-flex align-items-center flex-grow-1">
            <button type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasYoutube"
                    aria-controls="offcanvasYoutube"
                    class="navbar-toggler me-3"  data-bs-dismiss="offcanvas"
                    aria-label="Close">
            <span class="navbar-toggler-icon"></span>
        </button>
            <img class="ytlogo" src="img/youtube_logo.png" alt="YouTube Logo">
        </div>
    </div>
    <!--body-->
    <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shorts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">구독</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li class="nav-item">
                <a class="nav-link" href="#">내 페이지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">시청 기록</a>
            </li>
            <li><a class="nav-link" href="#">나중에 볼 동영상</a></li>
            <li><a class="nav-link" href="#">좋아요 표시한 동영상</a></li>
            <li><hr class="dropdown-divider"></li>
            <li class="nav-item">
                <a class="nav-link" href="#">더보기</a>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid py-3">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
